name: Unit Tests
run-name: Run Unit Tests
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'
jobs:
  unit_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Unit Tests
        run: |
          chmod +x ./test/unit-tests.sh
          ./test/unit-tests.sh
        shell: bash
      - name: Get user data
        run: echo '${{ toJSON(github) }}'
      - name: Get user Email
        run: git config --global user.email
